components:
  schemas:
    HTTPValidationError:
      properties:
        errors:
          items:
            $ref: '#/components/schemas/ValidationError'
          title: Errors
          type: array
      title: HTTPValidationError
      type: object
    Run:
      properties:
        action_id:
          title: Action Id
          type: string
        error_message:
          anyOf:
          - type: string
          - type: 'null'
          title: Error Message
        id:
          title: Id
          type: string
        inputs:
          title: Inputs
          type: string
        relative_artifacts_dir:
          anyOf:
          - type: string
          - type: 'null'
          title: Relative Artifacts Dir
        result:
          anyOf:
          - type: string
          - type: 'null'
          title: Result
        run_time:
          anyOf:
          - type: number
          - type: 'null'
          title: Run Time
        start_time:
          title: Start Time
          type: string
        status:
          title: Status
          type: integer
      required:
      - id
      - status
      - action_id
      - start_time
      - run_time
      - inputs
      - result
      - error_message
      - relative_artifacts_dir
      title: Run
      type: object
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          title: Location
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - loc
      - msg
      - type
      title: ValidationError
      type: object
info:
  title: Robocorp Actions Server
  version: 0.1.0
openapi: 3.1.0
paths:
  /api/actions/greeter/greet/run:
    post:
      description: Provides a greeting for a person.
      operationId: greet
      parameters:
      - description: The name of the person to greet.
        in: query
        name: name
        required: true
        schema:
          description: The name of the person to greet.
          title: Name
          type: string
      - description: The title for the persor (Mr., Mrs., ...).
        in: query
        name: title
        required: true
        schema:
          description: The title for the persor (Mr., Mrs., ...).
          title: Title
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                description: The greeting for the person.
                title: Response Greet
                type: string
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Greet
  /api/runs/:
    get:
      operationId: list_runs_api_runs__get
      parameters:
      - description: The page to be gotten
        in: query
        name: page
        required: false
        schema:
          default: 1
          description: The page to be gotten
          title: Page
          type: integer
      - description: The limit of runs to be gotten
        in: query
        name: limit
        required: false
        schema:
          default: 50
          description: The limit of runs to be gotten
          maximum: 200
          title: Limit
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Run'
                title: Response List Runs Api Runs  Get
                type: array
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: List Runs
  /api/runs/{run_id}:
    get:
      operationId: show_run_api_runs__run_id__get
      parameters:
      - in: path
        name: run_id
        required: true
        schema:
          title: ID for run
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Run'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Show Run
