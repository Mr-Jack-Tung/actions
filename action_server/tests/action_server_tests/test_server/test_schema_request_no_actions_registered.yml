components:
  schemas:
    Action:
      properties:
        action_package_id:
          title: Action Package Id
          type: string
        docs:
          title: Docs
          type: string
        file:
          title: File
          type: string
        id:
          title: Id
          type: string
        input_schema:
          title: Input Schema
          type: string
        lineno:
          title: Lineno
          type: integer
        name:
          title: Name
          type: string
        output_schema:
          title: Output Schema
          type: string
      required:
      - id
      - action_package_id
      - name
      - docs
      - file
      - lineno
      - input_schema
      - output_schema
      title: Action
      type: object
    ActionPackageApi:
      properties:
        actions:
          items:
            $ref: '#/components/schemas/Action'
          title: Actions
          type: array
        id:
          title: Id
          type: string
        name:
          title: Name
          type: string
      required:
      - id
      - name
      - actions
      title: ActionPackageApi
      type: object
    HTTPValidationError:
      properties:
        errors:
          items:
            $ref: '#/components/schemas/ValidationError'
          title: Errors
          type: array
      title: HTTPValidationError
      type: object
    Run:
      properties:
        action_id:
          title: Action Id
          type: string
        error_message:
          anyOf:
          - type: string
          - type: 'null'
          title: Error Message
        id:
          title: Id
          type: string
        inputs:
          title: Inputs
          type: string
        relative_artifacts_dir:
          anyOf:
          - type: string
          - type: 'null'
          title: Relative Artifacts Dir
        result:
          anyOf:
          - type: string
          - type: 'null'
          title: Result
        run_time:
          anyOf:
          - type: number
          - type: 'null'
          title: Run Time
        start_time:
          title: Start Time
          type: string
        status:
          title: Status
          type: integer
      required:
      - id
      - status
      - action_id
      - start_time
      - run_time
      - inputs
      - result
      - error_message
      - relative_artifacts_dir
      title: Run
      type: object
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          title: Location
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - loc
      - msg
      - type
      title: ValidationError
      type: object
info:
  title: Robocorp Actions Server
  version: 0.1.0
openapi: 3.1.0
paths:
  /api/actionPackages:
    get:
      operationId: list_action_packages_api_actionPackages_get
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ActionPackageApi'
                title: Response List Action Packages Api Actionpackages Get
                type: array
          description: Successful Response
      summary: List Action Packages
  /api/runs:
    get:
      operationId: list_runs_api_runs_get
      parameters:
      - description: The page to be gotten
        in: query
        name: page
        required: false
        schema:
          default: 1
          description: The page to be gotten
          title: Page
          type: integer
      - description: The limit of runs to be gotten
        in: query
        name: limit
        required: false
        schema:
          default: 50
          description: The limit of runs to be gotten
          maximum: 200
          title: Limit
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Run'
                title: Response List Runs Api Runs Get
                type: array
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: List Runs
  /api/runs/{run_id}:
    get:
      operationId: show_run_api_runs__run_id__get
      parameters:
      - in: path
        name: run_id
        required: true
        schema:
          title: ID for run
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Run'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Show Run
